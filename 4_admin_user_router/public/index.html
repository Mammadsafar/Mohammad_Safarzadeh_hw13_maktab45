<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

    <link rel="stylesheet" href="css/loginForm.css">

<body>

    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-brand" href="/admin/getAllUsers" id="admin">Admin</button>
            </div>
        </nav>

        <h2>ورود به پنل کاربری</h2>
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input id="username" class="input-field" type="text" placeholder="نام کاربری">
        </div>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input id="password" class="input-field" type="password" placeholder="رمز ورود">
        </div>

        <button id="user" type="submit" class="btn">User</button>
        <div class="signUp">
            <p> حساب کاربری ندارید؟ <a href="">ثبت نام</a> </p>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
